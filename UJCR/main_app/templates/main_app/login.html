{% load i18n %}
<!DOCTYPE html>
<html lang="ru-RU" xml:lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJCR | Вход</title>
    <meta name="generator" content="Open Journal Systems 3.1.2.4"/>
    <link rel="stylesheet" href="/static/css/css_1.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/css.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.css" type="text/css"/>

<body class="pkp_page_login pkp_op_index has_site_logo" dir="ltr">

<div class="pkp_structure_page">

    {% include "blocks/header.html" %}

    <div class="pkp_structure_content has_sidebar">
        <div id="pkp_content_main" class="pkp_structure_main" role="main">
            <div class="page page_login">
                <h1>Войти в систему</h1>

                <form class="cmp_form cmp_form login" id="login" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="buttons">
                        <button class="submit" type="submit">
                            Войти в систему
                        </button>

                        <a href="{% url 'registration' %}" class="register">
                            Регистрация
                        </a>
                    </div>
                </form>
                <p><a href="{% url "password_reset" %}">{% trans "Забыли пароль?" %}</a></p>
            </div>

        </div>

        {% include "blocks/left_sidebar.html" %}
    </div><!-- pkp_structure_content -->

    {% include "blocks/footer.html" %}

</div><!-- pkp_structure_page -->
